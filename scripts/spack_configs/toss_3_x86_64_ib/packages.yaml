packages:
  all:
    target: [ivybridge]
    compiler: [gcc, clang, intel]
    providers:
      mpi: [mvapich2]
      blas: [intel-mkl]
      lapack: [intel-mkl]
      #Somehting here for mesa3d (gl/opengl/ opengl2????)
      gl: [mesa]

  mvapich2:
    buildable: False
    externals:
      - spec: mvapich2@2.3%gcc@8.3.1
        prefix: /usr/tce/packages/mvapich2/mvapich2-2.3-gcc-8.3.1/
      - spec: mvapich2@2.3%clang@10.0.1
        prefix:  /usr/tce/packages/mvapich2/mvapich2-2.3-clang-10.0.1

  intel-mkl:
    buildable: False
    externals:
      - spec: intel-mkl@2020.0.166 threads=openmp
        prefix: /usr/tce/packages/mkl/mkl-2020.0/
  
  papi:
    buildable: False
    externals:
      - spec: papi@5.5.1
        prefix: /usr/tce/packages/papi/papi-5.5.1/

  cmake:
    buildable: False
    externals:
    - spec: cmake@3.14.5
      prefix: /usr/tce/packages/cmake/cmake-3.14.5/

  readline:
    buildable: False
    externals:
      - spec: readline@6.2
        prefix: /usr/lib64/

  zlib:
    buildable: False
    externals:
      - spec: zlib@1.2.7
        prefix: /usr/
  
  m4:
    buildable: False
    externals:
      - spec: m4@1.4.16
        prefix: /usr/bin

  diffutils:
    buildable: False
    externals:
      - spec: diffutils@3.3
        prefix: /usr/bin

  python:
    buildable: False
    externals:
    - spec: python@3.8.2
      prefix: /usr/tce/packages/python/python-3.8.2/

  py-sphinx:
    buildable: False
    externals:
    - spec: py-sphinx@1.6.3
      prefix: /collab/usr/gapps/python/build/spack-toss3.2/opt/spack/linux-rhel7-x86_64/gcc-4.9.3/python-2.7.14-7rci3jkmuht2uiwp433afigveuf4ocnu/

  mesa:
    buildable: False
    externals:
    - spec: mesa@19.0.1
      prefix: /usr/tce/packages/mesa3d/mesa-19.0.1/