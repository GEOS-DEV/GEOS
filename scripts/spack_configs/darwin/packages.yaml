packages:
  all:
    target: [default]
    compiler: [clang]
    providers:
      mpi: [openmpi]
      blas: [netlib-lapack]
      lapack: [netlib-lapack]

  openmpi:
    buildable: False
    externals:
      - spec: openmpi@4.0.5
        prefix: /usr/local/Cellar/open-mpi/4.0.5/

  netlib-lapack:
    buildable: False
    externals:
      - spec: netlib-lapack
        prefix: /usr/lib/

  cmake:
    buildable: False
    externals:
    - spec: cmake@3.18.4
      prefix: /usr/local/Cellar/cmake/3.18.4/

  readline:
    buildable: False
    externals:
      - spec: readline
        prefix: /usr/lib/

  zlib:
    buildable: False
    externals:
      - spec: zlib@1.2.11
        prefix: /usr/lib/

  m4:
    buildable: False
    externals:
      - spec: m4@1.4.6
        prefix: /usr/bin/

  diffutils:
    buildable: False
    externals:
      - spec: diffutils@2.8.1
        prefix: /usr/bin/

  python:
    buildable: False
    externals:
    - spec: python@3.8.6
      prefix: /usr/local/Cellar/python@3.8/3.8.6/

