#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  include:
  
  # System-specific config files
  - ../../../scripts/spack_configs/blueos_3_ppc64le_ib_p9/compilers.yaml
  - ../../../scripts/spack_configs/blueos_3_ppc64le_ib_p9/packages.yaml


  
  # General configurations
  - ../../../scripts/spack_configs/config.yaml

  # geosx specific package recipes to use over spack builtin
  repos:
  - ../../../scripts/spack_packages
  view: false
  specs:
  - geosx@develop%clang@10.0.1+cuda cuda_arch=70 ^cuda@11.1.1+allow-unsupported-compilers
  bootstrap:
    trusted:
      github-actions-v0.1: false
  config:
    install_tree:
      root: $spack/../${SYS_TYPE}_packages
    concretizer: clingo
