packages:
  all:
    target: [default]
    compiler: [gcc, clang]
    providers:
      mpi: [spectrum-mpi]
      blas: [essl]
      lapack: [essl]
      gl: [mesa]

  spectrum-mpi:
    buildable: False
    externals:
      - spec: spectrum-mpi@10.3.1.03rtm0 %gcc@8.3.1
        prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-gcc-8.3.1/
      - spec: spectrum-mpi@10.3.1.03rtm0%clang@upstream
        prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-upstream-2019.03.26
      - spec: spectrum-mpi@10.3.1.03rtm0 %clang@10.0.1
        prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-ibm-10.0.1-gcc-8.3.1/
      - spec: spectrum-mpi@10.3.1.03rtm0 %clang@11.0.1
        prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-ibm-11.0.1/

  essl:
    buildable: False
    externals:
      - spec: essl@6.2.1 ~ilp64 threads=openmp +cuda +lapack
        prefix: /usr/tcetmp/packages/essl/essl-6.2.1/

  cuda:
    buildable: False
    externals:
    - spec: cuda@10.1.243
      modules:
      - cuda/10.1.243

  cmake:
    buildable: False
    externals:
    - spec: cmake@3.14.5
      prefix: /usr/tce/packages/cmake/cmake-3.14.5

  readline:
    buildable: False
    externals:
      - spec: readline@6.2
        prefix: /usr/lib64/

  zlib:
    buildable: False
    externals:
      - spec: zlib@1.2.7
        prefix: /usr/
  
  m4:
    buildable: False
    externals:
      - spec: m4@1.4.16
        prefix: /usr/bin/
  
  diffutils:
    buildable: False
    externals:
      - spec: diffutils@3.3
        prefix: /usr/bin/
  
  python:
    buildable: False
    externals:
    - spec: python@3.8.2
      prefix: /usr/tce/packages/python/python-3.8.2/

  mesa:
    buildable: False
    externals:
    - spec: mesa@19.0.1
      prefix: /usr/tce/packages/mesa3d/mesa-19.0.1/
