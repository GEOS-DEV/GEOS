    - spec: bzip2@1.0.6
      prefix: /usr/bin/

  expat:
    buildable: False
    externals:
    - spec: expat@1.6.0
      prefix: /usr/lib64/

  gdbm:
    buildable: False
    externals:
    - spec: gdbm@4.0.0
      prefix: /usr/lib64/

  gettext:
