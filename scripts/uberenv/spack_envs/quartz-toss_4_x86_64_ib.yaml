spack:
  config:
    build_stage:
    - $spack/var/spack/spack-stage/build-$arch/
    install_missing_compilers: false
    misc_cache: $spack/.cache
    install_tree:
      root: $spack/opt/spack/
      #root: /usr/WS1/GEOS/GEOSX/TPLs_$date/
      projections:
        all: install-{arch}-{compiler.name}-{compiler.version}/{name}-{version}
  compilers:
  - compiler:
      spec: clang@14.0.6
      paths:
        cc: /usr/tce/packages/clang/clang-14.0.6-magic/bin/clang
        cxx: /usr/tce/packages/clang/clang-14.0.6-magic/bin/clang++
        f77: /usr/tce/packages/clang/clang-14.0.6-magic/bin/flang
        fc: /usr/tce/packages/clang/clang-14.0.6-magic/bin/flang
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@12.1.1
      paths:
        cc: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/gcc
        cxx: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/g++
        f77: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/gfortran
        fc: /usr/tce/packages/gcc/gcc-12.1.1-magic/bin/gfortran
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: intel@2021.6.0
      paths:
        cc: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/icc
        cxx: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/icpc
        f77: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/ifort
        fc: /usr/tce/packages/intel-classic/intel-classic-2021.6.0-magic/bin/ifort
      flags: {}
      operating_system: rhel8
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    all:
      target: [x86_64]
      compiler: [gcc, clang, intel]
      providers:
        mpi: [mvapich2]
        blas: [intel-oneapi-mkl]
        lapack: [intel-oneapi-mkl]
    blas:
      buildable: false
    lapack:
      buildable: false
    automake:
      externals:
      - spec: automake@1.16.1
        prefix: /usr
      buildable: false
    zlib:
      buildable: false
      version: [1.2.11]
      externals:
      - spec: zlib@1.2.11
        prefix: /
    findutils:
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
      buildable: false
    elfutils:
      buildable: false
      externals:
      - spec: elfutils@0.182
        prefix: /
    git:
      externals:
      - spec: git@2.31.1+tcltk
        prefix: /usr
      - spec: git@2.29.1+tcltk
        prefix: /usr/tce
      buildable: false
    doxygen:
      externals:
      - spec: doxygen@1.8.14+graphviz~mscgen
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1k
        prefix: /usr
      buildable: false
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
      buildable: false
    swig:
      externals:
      - spec: swig@3.0.12
        prefix: /usr
      buildable: false
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
      buildable: false
    libtool:
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
      buildable: false
    libunwind:
      externals:
      - spec: libunwind@1.3.1
        prefix: /
      buildable: false
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
      buildable: false
    mpi:
      buildable: false
    mvapich2:
      externals:
      - spec: mvapich2@2.3.7 %clang@=14.0.6
        modules: [ clang/14.0.6-magic, mvapich2/2.3.7 ]
      - spec: mvapich2@2.3.7 %gcc@=12.1.1
        modules: [ gcc/12.1.1-magic, mvapich2/2.3.7 ]
      buildable: false
    tar:
      externals:
      - spec: tar@1.30
        prefix: /usr
      buildable: false
    cvs:
      externals:
      - spec: cvs@1.11.23
        prefix: /usr
      buildable: false
    gawk:
      externals:
      - spec: gawk@4.2.1
        prefix: /usr
      buildable: false
    openssh:
      externals:
      - spec: openssh@8.0p1
        prefix: /usr
      buildable: false
    pkgconf:
      externals:
      - spec: pkgconf@1.4.2
        prefix: /usr
      - spec: pkgconf@1.8.0
        prefix: /usr/tce/packages/python/python-3.9.12
      buildable: false
    git-lfs:
      externals:
      - spec: git-lfs@2.11.0
        prefix: /usr/tce
      buildable: false
    ninja:
      externals:
      - spec: ninja@1.10.2
        prefix: /usr/tce/packages/python/python-3.9.12
      buildable: false
    meson:
      externals:
      - spec: meson@0.61.2
        prefix: /usr/tce/packages/python/python-3.9.12
      buildable: false
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
      buildable: false
    flex:
      externals:
      - spec: flex@2.6.1+lex
        prefix: /usr
      buildable: false
    subversion:
      externals:
      - spec: subversion@1.10.2
        prefix: /usr
      buildable: false
    ccache:
      externals:
      - spec: ccache@3.7.7
        prefix: /usr
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.20.2
        prefix: /usr
      - spec: cmake@3.23.1
        prefix: /usr/tce
      buildable: false
    texinfo:
      externals:
      - spec: texinfo@6.5
        prefix: /usr
      buildable: false
    groff:
      externals:
      - spec: groff@1.22.3
        prefix: /usr
      buildable: false
    curl:
      externals:
      - spec: curl@7.61.1+gssapi+ldap+nghttp2
