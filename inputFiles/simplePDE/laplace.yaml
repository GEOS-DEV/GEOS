simulation:
  begin: 0
  end: 2 s
  solver:
    laplace:
      formulation:
        variable:
          name: temperature
          functional_space: h1
          fe_order: 1
  numerical_strategies:
    linear_solver:
      type: serial_direct

mesh:
  internal:
    element_type: hexahedra
    x_range: [ 0, 0.5, 1 ]
    y_range: [ 0, 0.4, 1 ]
    z_range: [ 0, 0.7, 1 ]
    nx: [ 5, 5 ]
    ny: [ 5, 5 ]
    nz: [ 5, 5 ]
  surfaces:
    - box:
        name: hot
        min: [ -0.01, -0.01, -0.01 ]
        max: [ 0.01,  1.01,  1.01 ]
    - box:
        name: cold
        min: [ 0.99, -0.01, -0.01 ]
        max: [ 1.01, 1.01, 1.01 ]

boundary_conditions:
  - cold:
      - field: temperature
        value: 0
  - hot:
      - field: temperature
        function: fct

functions:
  - table:
      name: fct
      x: [ 0.0, 1.0, 2.0 ]
      y: [ 0.0, 3.e2, 4.e3 ]


outputs:
  - vtk:
      every: 1 s
  - restart:
      every: 1 s
