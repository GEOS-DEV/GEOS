####
# This is the share configuration of jobs for quartz
.on_quartz:
  tags:
    - shell
    - quartz

####
# Templates
.build_on_quartz:
  stage: build
  variables:
    ALLOC_COMMAND: "salloc -N1 -ppdebug"
    SYSTEM: "quartz"
  extends: [.build_script, .on_quartz]

####
# Jobs
quartz_clang_10_0_0_build:
  variables:
    HOST_CONFIG: "quartz-clang@10.0.0.cmake"
    BUILD_DIR: "build-quartz-clang@10.0.0-release"
  extends: [.build_on_quartz]

