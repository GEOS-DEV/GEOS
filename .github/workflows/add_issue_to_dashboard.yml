name: Add issue to dashboard

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/GEOS-DEV/projects/3
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
