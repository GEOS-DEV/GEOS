sudo: required
services: docker
dist: trusty
language: cpp
env:
  global:
  - secure: 
  - OMP_NUM_THREADS=3
  - DO_BUILD=yes
  - DO_TEST=yes
matrix:
  include:
  - compiler: gcc7
    env:
    - IMG=gcc7
    - CMAKE_EXTRA_FLAGS="-DENABLE_WARNINGS=On -DENABLE_TBB=On -DENABLE_OPENMP=On -fopenmp -DBLT_CXX_STD=c++14"
  - compiler: clang4
    env:
    - IMG=clang4
    - CMAKE_EXTRA_FLAGS="-DENABLE_WARNINGS=On -DENABLE_TBB=On -DENABLE_OPENMP=On -fopenmp -DBLT_CXX_STD=c++14"
  - compiler: clang5
    env:
    - IMG=clang5
    - CMAKE_EXTRA_FLAGS="-DENABLE_WARNINGS=On -DENABLE_TBB=On -DENABLE_OPENMP=On -fopenmp -DBLT_CXX_STD=c++14"
  - compiler: clang6
    env:
    - IMG=clang6
    - CMAKE_EXTRA_FLAGS="-DENABLE_WARNINGS=On -DENABLE_TBB=On -DENABLE_OPENMP=On -fopenmp -DBLT_CXX_STD=c++14"
script: 
- docker run --rm --user='root' -v ${TRAVIS_BUILD_DIR}:/home/geosx/geosx_repo geosx/compiler:$IMG  chown -R geosx /home/geosx
- docker run --rm -v ${TRAVIS_BUILD_DIR}:/home/geosx/geosx_repo  -e DO_BUILD -e DO_TEST -e CMAKE_EXTRA_FLAGS geosx/compiler:$IMG  /home/geosx/geosx_repo/scripts/travis_build_and_test.sh
